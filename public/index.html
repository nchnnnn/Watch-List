<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>

    <main>

        <div class="container">
            <div class="header">

                <div class="title">
                    <i class="fa-regular fa-list-radio"></i>
                    <p>Watch List</p>
                </div>

                <div class="controls">
                    <i class="fa-solid fa-plus"></i>
                </div>

            </div>

            <div class="container-wrap">


                <!-- Search Bar -->
                <div class="search-bar-container">

                    <div class="search-bar">
                        <i title="Add" class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search..." data-search>
                    </div>

                    <div class="search-bar-filters">
                        <i title="Filter" class="fa-regular fa-filter" id="filter-icon"></i>
                    </div>
                </div>


                <!-- Filter Section -->
                <div id="filters-container" class="filters-container">
                    <div class="filters-scroll">
                        <div class="filter">All</div>
                        <div class="filter">Watched</div>
                        <div class="filter">Unwatched</div>
                        <div class="filter">Ongoing</div>
                        <div class="filter">Complete</div>
                    </div>
                </div>

                <div data-use-card-container class="items-container">
                    <template data-use-card-template >
                        <div data-id class="item">
                            <div class="input-container">
                                <input class="checkbox" data-checkbox type="checkbox">
                            </div>
                            <div class="item-info">
                                <input  type="text" minlength="1" maxlength="20" data-title>
                            </div>
                            <div class="edit-container">
                                <i class="fa-light fa-pencil"></i>
                                <i id="button" class="fa-regular fa-trash" data-delete></i>
                            </div>
                        </div>
                        
                    </template>



                </div>

            </div>


        </div>

    <div class="modal-container">
        <div class="modal">
            <div class="modal-section">

                
                
                <div class="modal-body">
                    <div class="info">
                        <input id="add-title" type="text" placeholder="Title">
                        <input id="add-episodes" type="number" min="1" maxlength="20" placeholder="No. Eps">
                    </div>


                    <div class="status">
                        <select class="selection viewing-status" id="viewing-status">
                            <option disabled id="vieiwing-select">Viewing Status</option>
                            <option selected value="unwatched">Unwatched</option>
                            <option value="watched">Watched</option>
                            <option value="partially">Partially Watched</option>
                            <option value="rewatch">Rewatched</option>
                        </select>

                        <select class="selection release-status" id="release-status">
                            <option disabled id="release-select">Release Status</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="complete">Complete</option>
                            <option value="upcoming">Upcoming</option>
                        </select>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button class="add">Add</button>
                 
                </div>

                <div class="error-message">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p></p>
                </div>
            </div>
            
        </div>
    </div>


    </main>

    <script>
        
    </script>

    <script type="module" src="style.js"></script>
    <script type="module" src="script.js"></script>

    <script type="module" src="server.js"></script>
    

</body>

</html>
